<h1 mat-dialog-title matDialogTitle>
    <mat-toolbar role="toolbar" class="task-header">
        <span>Connect Wallet</span>
        <span class="fx-spacer"></span>
         <button mat-icon-button matDialogClose>
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h1>

<div mat-dialog-content>
    <div class="dialog-container">
        <label (click)="connectNeoLine()">
            <button [autofocus]="false" disableRipple appDebounceClick mat-icon-button>
                <img src="assets/logos/wallets/neoline.png" alt="" class="img-fluid rounded-circle z-depth-0">
            </button> NeoLine
        </label>
    </div>
</div>
